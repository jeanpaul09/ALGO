services:
  - type: web
    name: ai-trading-lab-api
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./data/db.sqlite
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-3-5-sonnet-20241022
      - key: ENABLE_LIVE_TRADING
        value: false
      - key: HYPERLIQUID_WALLET_ADDRESS
        sync: false
      - key: HYPERLIQUID_PRIVATE_KEY
        sync: false
